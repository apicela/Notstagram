spring.application.name=notstagram
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# H2 Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Database Connection
spring.datasource.url=jdbc:h2:mem:notstagram-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Hibernate configuration (optional but useful)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
jwt.accessToken.expirationSeconds=3600
jwt.refreshToken.expirationSeconds=604800
jwt.rolePermission.expirationSeconds=2592000
upload.dir=uploads
# tamanho m�ximo permitido para cada arquivo
spring.servlet.multipart.max-file-size=2MB
# tamanho m�ximo permitido para toda a requisi��o
spring.servlet.multipart.max-request-size=2MB